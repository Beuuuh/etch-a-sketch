<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1 class="title">Etch-a-Sketch</h1>

    <div class="main">
        <div class="container"></div>
        <div class="buttons">
            <input type="color" id="color">
            <button id="colorButton">Color mode</button>
            <button id="eraser">Eraser</button>
            <button id="randomizer">RANDOMIZER</button>
            <button id="reset">Reset</button>
            <div class="check">
                <input type="checkbox" id="checkbox">
                <label id="label">Enable grid</label>
            </div>
            <div id="sizevalue">16 x 16</div>
            <input type="range" id="canvas" min="1" max="100">
        </div>
    </div>

    <div class="footer">
        <p>Copyright Â© <a href="#">Beuuuh.</a> In conjunction with <a href="https://www.theodinproject.com">The Odin Project</a></p>
    </div>
    <script src="./app.js"></script>
</body>
</html>
